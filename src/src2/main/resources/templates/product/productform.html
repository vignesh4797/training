<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${productForm}" th:action="@{/product}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{CityId}"/>
//
            <div class="form-group" th:class="${#fields.hasErrors('CityName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">CityName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{CityName}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('CityName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
//
            <div class="form-group" th:class="${#fields.hasErrors('CityAbbrev')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">CityAbbrev:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{CityAbbrev}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('CityAbbrev')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
//
            <div class="form-group" th:class="${#fields.hasErrors('CountryName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">CountryName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{CountryName}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('CountryName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
///
           <div class="form-group" th:class="${#fields.hasErrors('CompanyName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">CompanyName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{CompanyName}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('CompanyName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
//
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
