<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product CityId:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.CityId}">Product CityId</p>
                    </div>
                </div>
  //              <div class="form-group">
                    <label class="col-sm-2 control-label">CityName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.CityName}">CityName</p>
                    </div>
                </div>
 //               <div class="form-group">
                    <label class="col-sm-2 control-label">CityAbbrev:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.CityAbbrev}">CityAbbrev</p>
                    </div>
                </div>
  //              <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">CountryName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.CountryName}">CountryName</p>
                    </div>
 //              <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">CompanyName:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.CompanyName}">CompanyName</p>
                    </div>
               
               
               
               
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
